<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Newaxis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('sunset_background.png') no-repeat center center fixed;
            background-size: cover;
        }

        #lock-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            z-index: 1000; /* 最前面 */
        }

        .hidden {
            display: none;
        }

        #taskbar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px; /* 高さを変更 */
            background-color: rgba(0, 0, 0, 0.8); /* 半透明 */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5); /* シャドウ */
            z-index: 100; /* スタートメニューの下 */
        }

        #start-btn {
            cursor: pointer;
            background-image: url('majaurstart.png');
            width: 60px; /* サイズを変更 */
            height: 60px;
            background-size: cover;
            position: relative;
        }

        #start-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px; /* サイズを変更 */
            height: 80px;
            background-color: black;
            border: 2px solid white;
            transform: translate(-50%, -50%) rotate(45deg);
            border-radius: 15px; /* 角を丸める */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #start-menu {
            position: absolute;
            left: 50%;
            bottom: 60px; /* タスクバーの上に表示 */
            transform: translateX(-50%);
            width: 300px; /* サイズを変更 */
            background-color: rgba(0, 0, 0, 0.9); /* 半透明 */
            border: 2px solid white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: none; /* 初期状態では非表示 */
            z-index: 500; /* ウィンドウの上 */
        }

        #start-menu ul {
            list-style: none;
            padding: 15px; /* パディングを変更 */
            margin: 0;
        }

        #start-menu ul li {
            padding: 15px; /* パディングを変更 */
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #start-menu ul li:hover {
            background-color: #444; /* ホバー時の色変更 */
        }

        .window {
            position: absolute;
            width: 400px; /* サイズを変更 */
            height: 300px; /* サイズを変更 */
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #ccc;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            resize: both;
            overflow: auto;
            border-radius: 15px;
            backdrop-filter: blur(12px); /* ブラー効果 */
            z-index: 200; /* スタートメニューの下 */
        }

        .title-bar {
            background: #222;
            color: white;
            padding: 10px; /* パディングを変更 */
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-controls {
            display: flex;
        }

        .window-controls button {
            border: none;
            color: white;
            font-size: 16px; /* フォントサイズを変更 */
            width: 35px; /* サイズを変更 */
            height: 35px; /* サイズを変更 */
            border-radius: 8px; /* 角を丸める */
            margin: 0 3px; /* マージンを変更 */
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .minimize {
            background: linear-gradient(145deg, #1e8e1e, #9fbd9f);
        }

        .maximize {
            background: linear-gradient(145deg, #f9c107, #fef3a0);
        }

        .close {
            background: linear-gradient(145deg, #e74c3c, #f8b7b3);
        }

        .window-controls button:hover {
            opacity: 0.8;
        }

        .window-controls button:active {
            opacity: 0.6;
        }

        #taskbar-items {
            display: flex;
            gap: 10px; /* アイテム間のスペース */
        }

        #taskbar-items button {
            background-color: #333;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #taskbar-items button:hover {
            background-color: #555;
        }

        .iframe-wrapper {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 時計のスタイル */
        #clock {
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="lock-screen">
        <h1>ようこそ。クリックで解除（タッチ対応）</h1>
        <button id="unlock-btn">解除</button>
    </div>
    <div id="desktop" class="hidden">
        <div id="taskbar">
            <div id="start-btn"></div>
            <div id="start-menu">
                <ul>
                    <li data-target="browser">Bing</li>
                    <li data-target="paint">Paint</li>
                    <li data-target="migdal">Migdal</li>
                    <li data-target="calc">Calc</li>
                    <li data-target="notepad">Notepad</li>
                    <li data-target="cmd">Command Prompt</li>
                </ul>
            </div>
            <div id="taskbar-items">
                <button id="lang-toggle">日本語</button>
                <button id="version-info">バージョン情報</button>
                <button id="youtube-btn">YouTube</button>
            </div>
        </div>
        <div class="window" id="browser">
            <div class="title-bar">
                <span class="title">Bing</span>
                <div class="window-controls">
                    <button class="minimize">_</button>
                    <button class="maximize">[]</button>
                    <button class="close">X</button>
                </div>
            </div>
            <iframe src="https://www.bing.com" class="iframe-wrapper"></iframe>
        </div>
        <div class="window" id="paint">
            <div class="title-bar">
                <span class="title">Paint</span>
                <div class="window-controls">
                    <button class="minimize">_</button>
                    <button class="maximize">[]</button>
                    <button class="close">X</button>
                </div>
            </div>
            <iframe src="https://sakalt.github.io/paint" class="iframe-wrapper"></iframe>
        </div>
        <div class="window" id="migdal">
            <div class="title-bar">
                <span class="title">Migdal</span>
                <div class="window-controls">
                    <button class="minimize">_</button>
                    <button class="maximize">[]</button>
                    <button class="close">X</button>
                </div>
            </div>
            <iframe src="https://migdal.jp" class="iframe-wrapper"></iframe>
        </div>
        <div class="window" id="calc">
            <div class="title-bar">
                <span class="title">Calc</span>
                <div class="window-controls">
                    <button class="minimize">_</button>
                    <button class="maximize">[]</button>
                    <button class="close">X</button>
                </div>
            </div>
            <iframe src="calc.html" class="iframe-wrapper"></iframe>
        </div>
        <div class="window" id="notepad">
            <div class="title-bar">
                <span class="title">Notepad</span>
                <div class="window-controls">
                    <button class="minimize">_</button>
                    <button class="maximize">[]</button>
                    <button class="close">X</button>
                </div>
            </div>
            <iframe src="notepad-karikyok.html" class="iframe-wrapper"></iframe>
        </div>
        <div class="window" id="cmd">
            <div class="title-bar">
                <span class="title">Command Prompt</span>
                <div class="window-controls">
                    <button class="minimize">_</button>
                    <button class="maximize">[]</button>
                    <button class="close">X</button>
                </div>
            </div>
            <iframe src="cmd.html" class="iframe-wrapper"></iframe>
        </div>
        <div id="clock"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const unlockBtn = document.getElementById('unlock-btn');
            const lockScreen = document.getElementById('lock-screen');
            const desktop = document.getElementById('desktop');
            const startBtn = document.getElementById('start-btn');
            const startMenu = document.getElementById('start-menu');
            const windows = document.querySelectorAll('.window');
            const langToggle = document.getElementById('lang-toggle');
            const versionInfo = document.getElementById('version-info');

            unlockBtn.addEventListener('click', () => {
                lockScreen.classList.add('hidden');
                desktop.classList.remove('hidden');
            });

            startBtn.addEventListener('click', () => {
                startMenu.style.display = startMenu.style.display === 'none' ? 'block' : 'none';
            });

            document.querySelectorAll('#start-menu ul li').forEach(item => {
                item.addEventListener('click', () => {
                    const targetId = item.getAttribute('data-target');
                    windows.forEach(win => win.style.display = 'none');
                    document.getElementById(targetId).style.display = 'block';
                    startMenu.style.display = 'none';
                });
            });

            langToggle.addEventListener('click', () => {
                const isJapanese = langToggle.textContent === '日本語';
                langToggle.textContent = isJapanese ? 'Future English' : '日本語';
                document.querySelectorAll('.title').forEach(title => {
                    title.textContent = isJapanese ? 'アプリ' : 'App';
                });
            });

            versionInfo.addEventListener('click', () => {
                alert('Windows Newaxis バージョン 1.0');
            });

            function updateClock() {
                const now = new Date();
                document.getElementById('clock').textContent = now.toLocaleTimeString();
            }

            setInterval(updateClock, 1000);
        });
    </script>
</body>
</html>
