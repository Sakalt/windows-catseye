<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Newaxis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('sunset_background.png') no-repeat center center fixed;
            background-size: cover;
        }

        #lock-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            z-index: 1000; /* 最前面 */
        }

        .hidden {
            display: none;
        }

        #taskbar {
            position: absolute;
            bottom: 0;
            width: 600px; /* 幅を600pxに制限 */
            height: 40px;
            background-color: black;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100; /* スタートメニューの下 */
        }

        #start-btn {
            cursor: pointer;
            background-image: url('majaurstart.png');
            width: 40px;
            height: 40px;
            background-size: cover;
            position: relative;
        }

        #start-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            background-color: black;
            border: 2px solid white;
            transform: translate(-50%, -50%) rotate(45deg);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #start-menu {
            position: absolute;
            left: 50%;
            bottom: 50px; /* タスクバーの上に表示 */
            transform: translateX(-50%);
            width: 250px;
            background-color: black;
            border: 2px solid white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: none; /* 初期状態では非表示 */
            z-index: 500; /* ウィンドウの上 */
        }

        #start-menu ul {
            list-style: none;
            padding: 10px;
            margin: 0;
        }

        #start-menu ul li {
            padding: 10px;
            color: white;
            cursor: pointer;
        }

        #start-menu ul li:hover {
            background-color: #333;
        }

        .window {
            position: absolute;
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            resize: both;
            overflow: auto;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 200; /* スタートメニューの下 */
        }

        .title-bar {
            background: #333;
            color: white;
            padding: 5px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-controls {
            display: flex;
        }

        .window-controls button {
            border: none;
            color: white;
            font-size: 14px;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            margin: 0 2px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .minimize {
            background: linear-gradient(145deg, #10a500, #80b87a);
        }

        .maximize {
            background: linear-gradient(145deg, #eace2a, #fff3ac);
        }

        .close {
            background: linear-gradient(145deg, #ff3300, #ffbcac);
        }

        .window-controls button:hover {
            opacity: 0.8;
        }

        .window-controls button:active {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div id="lock-screen">
        <h1>ようこそ。クリックで解除（タッチ対応）</h1>
        <button id="unlock-btn">解除</button>
    </div>
    <div id="desktop" class="hidden">
        <div id="taskbar">
            <div id="start-btn"></div>
            <div id="start-menu">
                <ul>
                    <li data-target="browser">Bing</li>
                    <li data-target="paint">Paint</li>
                    <li data-target="migdal">Migdal</li>
                    <li data-target="calc">Calc</li>
                    <li data-target="notepad">Notepad</li>
                    <li data-target="cmd">Command Prompt</li>
                </ul>
            </div>
            <div id="taskbar-items">
                <button id="lang-toggle">日本語</button>
                <button id="version-info">バージョン情報</button>
                <button id="youtube-btn">YouTube</button>
            </div>
        </div>
        <div class="window" id="browser">
            <div class="title-bar">
                <span class="title">Bing</span>
                <div class="window-controls">
                    <button class="minimize">_</button>
                    <button class="maximize">[]</button>
                    <button class="close">X</button>
                </div>
            </div>
            <iframe src="https://www.bing.com" frameborder="0"></iframe>
        </div>
        <div class="window" id="paint">
            <div class="title-bar">
                <span class="title">Paint</span>
                <div class="window-controls">
                    <button class="minimize">_</button>
                    <button class="maximize">[]</button>
                    <button class="close">X</button>
                </div>
            </div>
            <iframe src="https://sakalt.github.io/paint" frameborder="0"></iframe>
        </div>
        <div class="window" id="migdal">
            <div class="title-bar">
                <span class="title">Migdal</span>
                <div class="window-controls">
                    <button class="minimize">_</button>
                    <button class="maximize">[]</button>
                    <button class="close">X</button>
                </div>
            </div>
            <iframe src="https://migdal.jp" frameborder="0"></iframe>
        </div>
        <div class="window" id="calc">
            <div class="title-bar">
                <span class="title">Calculator</span>
                <div class="window-controls">
                    <button class="minimize">_</button>
                    <button class="maximize">[]</button>
                    <button class="close">X</button>
                </div>
            </div>
            <iframe src="https://www.google.com/search?q=calculator" frameborder="0"></iframe>
        </div>
        <div class="window" id="notepad">
            <div class="title-bar">
                <span class="title">Notepad</span>
                <div class="window-controls">
                    <button class="minimize">_</button>
                    <button class="maximize">[]</button>
                    <button class="close">X</button>
                </div>
            </div>
            <iframe src="data:text/html,<h1>Notepad</h1>" frameborder="0"></iframe>
        </div>
        <div class="window" id="cmd">
            <div class="title-bar">
                <span class="title">Command Prompt</span>
                <div class="window-controls">
                    <button class="minimize">_</button>
                    <button class="maximize">[]</button>
                    <button class="close">X</button>
                </div>
            </div>
            <iframe src="data:text/html,<h1>Command Prompt</h1>" frameborder="0"></iframe>
        </div>
    </div>
    <audio id="startup-sound" src="myedit_ai_sfx_0725130755.mp3"></audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // スタートボタンのクリックでスタートメニューの表示・非表示を切り替え
            document.getElementById('start-btn').addEventListener('click', function() {
                var menu = document.getElementById('start-menu');
                if (menu.style.display === 'none' || menu.style.display === '') {
                    menu.style.display = 'block';
                } else {
                    menu.style.display = 'none';
                }
            });

            // スタートメニューの項目をクリックすると対応するウィンドウを表示
            document.querySelectorAll('#start-menu ul li').forEach(function(item) {
                item.addEventListener('click', function() {
                    var targetId = item.getAttribute('data-target');
                    var targetWindow = document.getElementById(targetId);
                    if (targetWindow) {
                        targetWindow.style.display = 'block';
                    }
                });
            });

            // 解除ボタンがクリックされたとき
            document.getElementById('unlock-btn').addEventListener('click', function() {
                document.getElementById('lock-screen').classList.add('hidden');
                document.getElementById('desktop').classList.remove('hidden');
                document.getElementById('startup-sound').play();
            });

            // ウィンドウをドラッグ可能にする
            document.querySelectorAll('.window').forEach(function(window) {
                let titleBar = window.querySelector('.title-bar');
                titleBar.onmousedown = function(e) {
                    let offsetX = e.clientX - window.getBoundingClientRect().left;
                    let offsetY = e.clientY - window.getBoundingClientRect().top;

                    function onMouseMove(e) {
                        window.style.left = (e.clientX - offsetX) + 'px';
                        window.style.top = (e.clientY - offsetY) + 'px';
                    }

                    function onMouseUp() {
                        document.removeEventListener('mousemove', onMouseMove);
                        document.removeEventListener('mouseup', onMouseUp);
                    }

                    document.addEventListener('mousemove', onMouseMove);
                    document.addEventListener('mouseup', onMouseUp);
                };
            });

            // ウィンドウの最小化、最大化、閉じる機能
            document.querySelectorAll('.minimize').forEach(function(button) {
                button.addEventListener('click', function() {
                    var window = this.closest('.window');
                    window.style.display = 'none';
                });
            });

            document.querySelectorAll('.maximize').forEach(function(button) {
                button.addEventListener('click', function() {
                    var window = this.closest('.window');
                    if (window.style.width === '100%' && window.style.height === '100%') {
                        window.style.width = '300px';
                        window.style.height = '200px';
                    } else {
                        window.style.width = '100%';
                        window.style.height = '100%';
                    }
                });
            });

            document.querySelectorAll('.close').forEach(function(button) {
                button.addEventListener('click', function() {
                    var window = this.closest('.window');
                    window.style.display = 'none';
                });
            });

            // 言語切替ボタンの機能
            document.getElementById('lang-toggle').addEventListener('click', function() {
                alert('言語切替機能はまだ実装されていません。');
            });

            // バージョン情報ボタンの機能
            document.getElementById('version-info').addEventListener('click', function() {
                alert('Windows Newaxis バージョン 1.0');
            });

            // YouTubeボタンの機能
            document.getElementById('youtube-btn').addEventListener('click', function() {
                window.open('https://www.youtube.com', '_blank');
            });
        });
    </script>
</body>
</html>
