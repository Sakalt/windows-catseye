<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Newaxis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('sunset_background.png') no-repeat center center fixed;
            background-size: cover;
        }

        #lock-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        #taskbar {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 80px;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
            border-top: 2px solid white;
            z-index: 1000; /* Ensure taskbar is on top */
        }

        #taskbar img {
            width: 80px;
            height: 80px;
            cursor: pointer;
            margin: 0 5px;
        }

        #start-btn {
            width: 80px;
            height: 80px;
            background: url('majaurstart.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
        }

        #start-menu {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000; /* Ensure menu is on top */
            display: none;
        }

        #start-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #start-menu ul li {
            padding: 10px;
            cursor: pointer;
        }

        #start-menu ul li:hover {
            background-color: #f0f0f0;
        }

        .window {
            position: absolute;
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            resize: both;
            overflow: auto;
            border-radius: 10px;
            z-index: 1000; /* Ensure windows are on top */
        }

        .title-bar {
            background: #333;
            color: white;
            padding: 5px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-controls {
            display: flex;
        }

        .window-controls button {
            background: linear-gradient(145deg, #ddd, #ccc);
            border: none;
            color: #333;
            font-size: 14px;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            margin: 0 2px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .window-controls button:hover {
            background: linear-gradient(145deg, #ccc, #ddd);
        }

        .window-controls button:active {
            background: linear-gradient(145deg, #bbb, #ddd);
        }

        iframe {
            width: 100%;
            height: calc(100% - 30px);
            border: none;
        }

        #lang-toggle, #version-info, #youtube-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        #lang-toggle:hover, #version-info:hover, #youtube-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="lock-screen">
        <h1>ようこそ。クリックで解除（タッチ対応）</h1>
        <button id="unlock-btn">解除</button>
    </div>
    <div id="desktop" class="hidden">
        <div id="taskbar">
            <div id="start-btn"></div>
            <img src="newaxis/paint.png" id="paint-icon" alt="Paint" onclick="openApp('paint')">
            <img src="newaxis/bing.png" id="browser-icon" alt="Bing" onclick="openApp('browser')">
        </div>
        <div id="start-menu">
            <ul>
                <li onclick="openApp('paint')">Paint</li>
                <li onclick="openApp('browser')">Bing</li>
                <li onclick="openApp('calc')">Calc</li>
                <li onclick="openApp('notepad')">Notepad</li>
                <li onclick="openApp('cmd')">Command Prompt</li>
                <li onclick="openApp('migdal')">Migdal</li>
            </ul>
        </div>
        <div class="window" id="browser" style="display: none;">
            <div class="title-bar">
                <span class="title">Bing</span>
                <div class="window-controls">
                    <button class="minimize">_</button>
                    <button class="maximize">[]</button>
                    <button class="close">X</button>
                </div>
            </div>
            <iframe src="https://www.bing.com" frameborder="0"></iframe>
        </div>
        <div class="window" id="paint" style="display: none;">
            <div class="title-bar">
                <span class="title">Paint</span>
                <div class="window-controls">
                    <button class="minimize">_</button>
                    <button class="maximize">[]</button>
                    <button class="close">X</button>
                </div>
            </div>
            <iframe src="https://sakalt.github.io/paint" frameborder="0"></iframe>
        </div>
        <div class="window" id="migdal" style="display: none;">
            <div class="title-bar">
                <span class="title">Migdal</span>
                <div class="window-controls">
                    <button class="minimize">_</button>
                    <button class="maximize">[]</button>
                    <button class="close">X</button>
                </div>
            </div>
            <iframe src="https://migdal.jp" frameborder="0"></iframe>
        </div>
        <div class="window" id="calc" style="display: none;">
            <div class="title-bar">
                <span class="title">Calc</span>
                <div class="window-controls">
                    <button class="minimize">_</button>
                    <button class="maximize">[]</button>
                    <button class="close">X</button>
                </div>
            </div>
            <iframe src="data:text/html,<h1>Calc</h1>" frameborder="0"></iframe>
        </div>
        <div class="window" id="notepad" style="display: none;">
            <div class="title-bar">
                <span class="title">Notepad</span>
                <div class="window-controls">
                    <button class="minimize">_</button>
                    <button class="maximize">[]</button>
                    <button class="close">X</button>
                </div>
            </div>
            <iframe src="data:text/html,<textarea style='width:100%;height:100%;'></textarea>" frameborder="0"></iframe>
        </div>
        <div class="window" id="cmd" style="display: none;">
            <div class="title-bar">
                <span class="title">Command Prompt</span>
                <div class="window-controls">
                    <button class="minimize">_</button>
                    <button class="maximize">[]</button>
                    <button class="close">X</button>
                </div>
            </div>
            <iframe src="data:text/html,<h1>Command Prompt</h1>" frameborder="0"></iframe>
        </div>
    </div>
    <audio id="startup-sound" src="myedit_ai_sfx_0725130732.mp3" preload="auto"></audio>
    <script>
        document.getElementById('unlock-btn').addEventListener('click', function() {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('desktop').classList.remove('hidden');
            document.getElementById('startup-sound').play();
        });

        document.getElementById('start-btn').addEventListener('click', function() {
            var startMenu = document.getElementById('start-menu');
            startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'block';
        });

        function openApp(appId) {
            document.querySelectorAll('.window').forEach(win => win.style.display = 'none');
            document.getElementById(appId).style.display = 'block';
        }
        
        // Example to add drag and drop functionality
        document.querySelectorAll('.window').forEach(windowElement => {
            const titleBar = windowElement.querySelector('.title-bar');
            titleBar.addEventListener('mousedown', (e) => {
                const offsetX = e.clientX - windowElement.getBoundingClientRect().left;
                const offsetY = e.clientY - windowElement.getBoundingClientRect().top;
                function moveAt(pageX, pageY) {
                    windowElement.style.left = pageX - offsetX + 'px';
                    windowElement.style.top = pageY - offsetY + 'px';
                }
                moveAt(e.pageX, e.pageY);
                function onMouseMove(e) {
                    moveAt(e.pageX, e.pageY);
                }
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', () => {
                    document.removeEventListener('mousemove', onMouseMove);
                });
            });
        });
    </script>
</body>
</html>
