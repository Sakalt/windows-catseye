<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Lux</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background: url('1.png') no-repeat center center fixed;
            background-size: cover;
            color: #00ff00;
        }

        #start-button {
            cursor: pointer;
            background-image: url('icon1.png');
            width: 40px;
            height: 40px;
            background-size: cover;
            position: absolute;
            bottom: 20px;
            left: 10px;
        }

        #start-menu {
            position: absolute;
            left: 10px;
            bottom: 70px;
            width: 250px;
            background-color: #1a1a1a;
            color: #00ff00;
            border: 2px solid #666;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            display: none;
            z-index: 1000;
        }

        #start-menu ul {
            list-style: none;
            padding: 10px;
            margin: 0;
        }

        #start-menu ul li {
            padding: 10px;
            cursor: pointer;
        }

        #start-menu ul li:hover {
            background-color: #333;
        }

        .window {
            position: absolute;
            width: 300px;
            height: 200px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            border-radius: 5px;
            z-index: 1000;
            resize: both;
            overflow: auto;
            display: none;
        }

        .title-bar {
            background: #1a1a1a;
            color: #00ff00;
            padding: 5px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-controls {
            display: flex;
        }

        .window-controls button {
            border: none;
            color: #00ff00;
            font-size: 14px;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            margin: 0 2px;
            cursor: pointer;
            background: #1a1a1a;
            transition: background 0.3s ease;
        }

        .window-controls button:hover {
            background: #333;
        }

        .window-controls button:active {
            background: #666;
        }

        #window-list {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0 10px;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            overflow-x: auto;
        }

        .window-list-item {
            padding: 10px;
            cursor: pointer;
        }

        .window-list-item.active {
            background-color: #333;
        }

        #control-panel {
            display: none;
            position: absolute;
            top: 50px;
            left: 50px;
            width: 300px;
            height: 200px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            border-radius: 5px;
            z-index: 1000;
            resize: both;
            overflow: auto;
            padding: 10px;
        }

        #control-panel h2 {
            margin-top: 0;
            color: #00ff00;
        }

        .divider {
            position: absolute;
            bottom: 60px;
            width: 100%;
            height: 2px;
            background-color: #00ff00;
        }

        #widgets {
            position: absolute;
            top: 50px;
            right: 10px;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <audio id="startup-sound" src="cc9b71e3-e4aa-4e73-9397-906b6decr724.webm" preload="auto"></audio>

    <div id="start-button"></div>
    <div class="divider"></div>

    <div id="start-menu">
        <ul>
            <li onclick="showWindow('browser')">ブラウザ</li>
            <li onclick="showWindow('paint')">Paint</li>
            <li onclick="showWindow('migdal')">Migdal</li>
            <li onclick="showWindow('calc')">Calc</li>
            <li onclick="showWindow('notepad')">Notepad</li>
            <li onclick="showWindow('dictionary')">Dictionary</li>
            <li onclick="showWindow('memory-monitor')">メモリモニタリング</li>
            <li onclick="showWindow('timer')">タイマー</li>
            <li onclick="showWindow('weather')">天気予報</li>
            <li onclick="showWindow('control-panel')">コントロールパネル</li>
        </ul>
    </div>

    <div id="control-panel">
        <h2>コントロールパネル</h2>
        <label for="background-color">背景色:</label>
        <input type="color" id="background-color" value="#000000">
        
        <label for="text-color">テキスト色:</label>
        <input type="color" id="text-color" value="#00ff00">
        
        <label for="brightness">明るさ:</label>
        <input type="range" id="brightness" min="0" max="100" value="100">
        
        <label for="language">言語:</label>
        <select id="language">
            <option value="ja">日本語</option>
            <option value="en">English</option>
            <option value="vi">Tiếng Việt</option>
        </select>
        
        <button onclick="applyChanges()">変更を適用</button>
    </div>

    <div id="widgets">
        <h3>ウィジェット</h3>
        <!-- ここにウィジェットを追加 -->
    </div>

    <div class="window" id="dictionary">
        <div class="title-bar" onmousedown="startDrag(event, 'dictionary')">
            <span class="title">辞書</span>
            <div class="window-controls">
                <button class="minimize" onclick="minimizeWindow('dictionary')">_</button>
                <button class="maximize" onclick="maximizeWindow('dictionary')">[]</button>
                <button class="close" onclick="closeWindow('dictionary')">X</button>
            </div>
        </div>
        <iframe src="https://amuhiku.netlify.app" frameborder="0" style="width:100%;height:calc(100% - 30px);"></iframe>
    </div>

    <div class="window" id="browser">
        <div class="title-bar" onmousedown="startDrag(event, 'browser')">
            <span class="title">ブラウザ</span>
            <div class="window-controls">
                <button class="minimize" onclick="minimizeWindow('browser')">_</button>
                <button class="maximize" onclick="maximizeWindow('browser')">[]</button>
                <button class="close" onclick="closeWindow('browser')">X</button>
            </div>
        </div>
        <iframe src="https://www.bing.com" frameborder="0" style="width:100%;height:calc(100% - 30px);"></iframe>
    </div>
    
    <div class="window" id="calc">
        <div class="title-bar" onmousedown="startDrag(event, 'calc')">
            <span class="title">calc</span>
            <div class="window-controls">
                <button class="minimize" onclick="minimizeWindow('calc')">_</button>
                <button class="maximize" onclick="maximizeWindow('calc')">[]</button>
                <button class="close" onclick="closeWindow('calc')">X</button>
            </div>
        </div>
        <iframe src="https://sakalt.github.io/calc" frameborder="0" style="width:100%;height:calc(100% - 30px);"></iframe>
    </div>
    
    <div class="window" id="paint">
        <div class="title-bar" onmousedown="startDrag(event, 'paint')">
            <span class="title">Paint</span>
            <div class="window-controls">
                <button class="minimize" onclick="minimizeWindow('paint')">_</button>
                <button class="maximize" onclick="maximizeWindow('paint')">[]</button>
                <button class="close" onclick="closeWindow('paint')">X</button>
            </div>
        </div>
        <iframe src="https://jspaint.app" frameborder="0" style="width:100%;height:calc(100% - 30px);"></iframe>
    </div>

    <div class="window" id="notepad">
        <div class="title-bar" onmousedown="startDrag(event, 'notepad')">
            <span class="title">Notepad</span>
            <div class="window-controls">
                <button class="minimize" onclick="minimizeWindow('notepad')">_</button>
                <button class="maximize" onclick="maximizeWindow('notepad')">[]</button>
                <button class="close" onclick="closeWindow('notepad')">X</button>
            </div>
        </div>
        <iframe src="https://editpad.org" frameborder="0" style="width:100%;height:calc(100% - 30px);"></iframe>
    </div>

    <div class="window" id="migdal">
        <div class="title-bar" onmousedown="startDrag(event, 'migdal')">
            <span class="title">migdal</span>
            <div class="window-controls">
                <button class="minimize" onclick="minimizeWindow('migdal')">_</button>
                <button class="maximize" onclick="maximizeWindow('migdal')">[]</button>
                <button class="close" onclick="closeWindow('migdal')">X</button>
            </div>
        </div>
        <iframe src="https://v6p9d9t4.ssl.hwcdn.net/html/6140406/migdal_v1.5/index.html" frameborder="0" style="width:100%;height:calc(100% - 30px);"></iframe>
    </div>

    <div class="window" id="memory-monitor">
        <div class="title-bar" onmousedown="startDrag(event, 'memory-monitor')">
            <span class="title">メモリモニタリング</span>
            <div class="window-controls">
                <button class="minimize" onclick="minimizeWindow('memory-monitor')">_</button>
                <button class="maximize" onclick="maximizeWindow('memory-monitor')">[]</button>
                <button class="close" onclick="closeWindow('memory-monitor')">X</button>
            </div>
        </div>
        <iframe src="about:blank" frameborder="0" style="width:100%;height:calc(100% - 30px);"></iframe>
    </div>

    <div class="window" id="timer">
        <div class="title-bar" onmousedown="startDrag(event, 'timer')">
            <span class="title">タイマー</span>
            <div class="window-controls">
                <button class="minimize" onclick="minimizeWindow('timer')">_</button>
                <button class="maximize" onclick="maximizeWindow('timer')">[]</button>
                <button class="close" onclick="closeWindow('timer')">X</button>
            </div>
        </div>
        <iframe src="about:blank" frameborder="0" style="width:100%;height:calc(100% - 30px);"></iframe>
    </div>

    <div class="window" id="weather">
        <div class="title-bar" onmousedown="startDrag(event, 'weather')">
            <span class="title">天気予報</span>
            <div class="window-controls">
                <button class="minimize" onclick="minimizeWindow('weather')">_</button>
                <button class="maximize" onclick="maximizeWindow('weather')">[]</button>
                <button class="close" onclick="closeWindow('weather')">X</button>
            </div>
        </div>
        <iframe src="https://www.weather.com" frameborder="0" style="width:100%;height:calc(100% - 30px);"></iframe>
    </div>

    <div id="window-list"></div>

    <script>
        const startButton = document.getElementById('start-button');
        const startMenu = document.getElementById('start-menu');
        const controlPanel = document.getElementById('control-panel');
        const windows = document.querySelectorAll('.window');
        const windowList = document.getElementById('window-list');
        let activeWindows = [];

        startButton.addEventListener('click', () => {
            startMenu.style.display = startMenu.style.display === 'none' ? 'block' : 'none';
        });

        function showWindow(windowId) {
            const windowElement = document.getElementById(windowId);
            if (windowElement) {
                windowElement.style.display = 'block';
                bringToFront(windowElement);
                if (!activeWindows.includes(windowId)) {
                    activeWindows.push(windowId);
                    updateWindowList();
                }
            }
        }

        function closeWindow(windowId) {
            const windowElement = document.getElementById(windowId);
            if (windowElement) {
                windowElement.style.display = 'none';
                activeWindows = activeWindows.filter(id => id !== windowId);
                updateWindowList();
            }
        }

        function minimizeWindow(windowId) {
            const windowElement = document.getElementById(windowId);
            if (windowElement) {
                windowElement.style.display = 'none';
                updateWindowList();
            }
        }

        function maximizeWindow(windowId) {
            const windowElement = document.getElementById(windowId);
            if (windowElement) {
                if (windowElement.classList.contains('maximized')) {
                    windowElement.classList.remove('maximized');
                    windowElement.style.width = '300px';
                    windowElement.style.height = '200px';
                } else {
                    windowElement.classList.add('maximized');
                    windowElement.style.width = '100%';
                    windowElement.style.height = 'calc(100% - 30px)';
                }
                bringToFront(windowElement);
            }
        }

        function updateWindowList() {
            windowList.innerHTML = '';
            activeWindows.forEach(windowId => {
                const listItem = document.createElement('div');
                listItem.className = 'window-list-item';
                listItem.innerText = windowId;
                listItem.addEventListener('click', () => {
                    showWindow(windowId);
                    bringToFront(document.getElementById(windowId));
                });
                windowList.appendChild(listItem);
            });
        }

        function bringToFront(windowElement) {
            windows.forEach(win => {
                win.style.zIndex = '1000';
            });
            windowElement.style.zIndex = '1001';
        }

        let dragOffsetX, dragOffsetY, draggedWindow;

        function startDrag(event, windowId) {
            draggedWindow = document.getElementById(windowId);
            dragOffsetX = event.clientX - draggedWindow.getBoundingClientRect().left;
            dragOffsetY = event.clientY - draggedWindow.getBoundingClientRect().top;
            document.addEventListener('mousemove', onDrag);
            document.addEventListener('mouseup', stopDrag);
        }

        function onDrag(event) {
            if (draggedWindow) {
                draggedWindow.style.left = `${event.clientX - dragOffsetX}px`;
                draggedWindow.style.top = `${event.clientY - dragOffsetY}px`;
            }
        }

        function stopDrag() {
            document.removeEventListener('mousemove', onDrag);
            document.removeEventListener('mouseup', stopDrag);
            draggedWindow = null;
        }

        function applyChanges() {
            const backgroundColor = document.getElementById('background-color').value;
            const textColor = document.getElementById('text-color').value;
            const brightness = document.getElementById('brightness').value;
            const language = document.getElementById('language').value;

            document.body.style.backgroundColor = backgroundColor;
            document.body.style.color = textColor;
            document.body.style.filter = `brightness(${brightness}%)`;

            // 言語設定の反映（日本語、英語、ベトナム語）
            const startMenuItems = {
                'ja': ['ブラウザ', 'Paint', 'Migdal', 'Calc', 'Notepad', 'Dictionary', 'メモリモニタリング', 'タイマー', '天気予報', 'コントロールパネル'],
                'en': ['Browser', 'Paint', 'Migdal', 'Calc', 'Notepad', 'Dictionary', 'Memory Monitoring', 'Timer', 'Weather', 'Control Panel'],
                'vi': ['Trình duyệt', 'Paint', 'Migdal', 'Calc', 'Notepad', 'Dictionary', 'Giám sát bộ nhớ', 'Hẹn giờ', 'Dự báo thời tiết', 'Bảng điều khiển']
            };
            const items = startMenuItems[language];
            const ul = startMenu.querySelector('ul');
            ul.innerHTML = '';
            items.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerText = item;
                li.setAttribute('onclick', `showWindow('${items[index].toLowerCase().replace(/ /g, '-')})`);
                ul.appendChild(li);
            });
        }
    </script>
</body>
</html>
