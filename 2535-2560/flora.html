<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Flora</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('2535-2560/otsu_city.png') no-repeat center center fixed;
            background-size: cover;
        }

        #taskbar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        #start-btn {
            cursor: pointer;
            background-image: url('2535-2560/icon1.png'); /* スタートボタンのアイコン */
            width: 40px;
            height: 40px;
            background-size: cover;
            z-index: 1010;
        }

        #start-menu {
            position: absolute;
            left: 10px;
            bottom: 50px;
            width: 250px;
            background-color: #333;
            color: white;
            border: 2px solid #666;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }

        #start-menu ul {
            list-style: none;
            padding: 10px;
            margin: 0;
        }

        #start-menu ul li {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #start-menu ul li:hover {
            background-color: #555;
        }

        .window {
            position: absolute;
            width: 300px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            border-radius: 5px;
            z-index: 1000;
            resize: both;
            overflow: auto;
            backdrop-filter: blur(5px);
            display: none; /* 初期状態では非表示 */
        }

        .title-bar {
            background: #222;
            color: #00ff00;
            padding: 5px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #00ff00;
        }

        .window-controls {
            display: flex;
        }

        .window-controls button {
            border: none;
            color: #00ff00;
            font-size: 14px;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            margin: 0 2px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            transition: background 0.3s ease;
        }

        .minimize {
            background: #00ff00;
        }

        .maximize {
            background: #ffcc00;
        }

        .close {
            background: #ff0000;
        }

        .window-controls button:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .window-controls button:active {
            background: rgba(0, 0, 0, 0.9);
        }

        #lock-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-align: center;
            z-index: 2000;
            display: none; /* 初期状態では非表示 */
        }

        #lock-screen img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <audio id="startup-sound" src="myedit_ai_sfx_0725130756.mp3" preload="auto"></audio>

    <div id="lock-screen">
        <div>
            <img src="2535-2560/icon1.png" alt="Lock Icon">
            <p>ようこそ。クリックで解除（タッチ対応）</p>
        </div>
    </div>

    <div id="taskbar">
        <div id="start-btn"></div>
        <div id="start-menu">
            <ul>
                <li data-target="browser">Bing</li>
                <li data-target="paint">Paint</li>
                <li data-target="migdal">Migdal</li>
                <li data-target="calc">Calc</li>
                <li data-target="notepad">Notepad</li>
                <li data-target="cmd">Command Prompt</li>
                <li data-target="dictionary">Dictionary</li> <!-- 辞書アプリの追加 -->
            </ul>
        </div>
    </div>

    <div class="window" id="browser">
        <div class="title-bar">
            <span class="title">Bing</span>
            <div class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">[]</button>
                <button class="close">X</button>
            </div>
        </div>
        <iframe src="https://www.bing.com" frameborder="0" style="width:100%;height:calc(100% - 30px);"></iframe>
    </div>

    <div class="window" id="paint">
        <div class="title-bar">
            <span class="title">Paint</span>
            <div class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">[]</button>
                <button class="close">X</button>
            </div>
        </div>
        <iframe src="https://sakalt.github.io/paint" frameborder="0" style="width:100%;height:calc(100% - 30px);"></iframe>
    </div>

    <div class="window" id="migdal">
        <div class="title-bar">
            <span class="title">Migdal</span>
            <div class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">[]</button>
                <button class="close">X</button>
            </div>
        </div>
        <iframe src="https://migdal.jp" frameborder="0" style="width:100%;height:calc(100% - 30px);"></iframe>
    </div>

    <div class="window" id="calc">
        <div class="title-bar">
            <span class="title">Calc</span>
            <div class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">[]</button>
                <button class="close">X</button>
            </div>
        </div>
        <iframe src="data:text/html,<h1>Calc</h1>" frameborder="0" style="width:100%;height:calc(100% - 30px);"></iframe>
    </div>

    <div class="window" id="notepad">
        <div class="title-bar">
            <span class="title">Notepad</span>
            <div class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">[]</button>
                <button class="close">X</button>
            </div>
        </div>
        <iframe src="data:text/html,<textarea style='width:100%;height:100%;'></textarea>" frameborder="0" style="width:100%;height:calc(100% - 30px);"></iframe>
    </div>

    <div class="window" id="cmd">
        <div class="title-bar">
            <span class="title">Command Prompt</span>
            <div class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">[]</button>
                <button class="close">X</button>
            </div>
        </div>
        <iframe src="data:text/html,<h1>Command Prompt</h1>" frameborder="0" style="width:100%;height:calc(100% - 30px);"></iframe>
    </div>

    <div class="window" id="dictionary">
        <div class="title-bar">
            <span class="title">Dictionary</span>
            <div class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">[]</button>
                <button class="close">X</button>
            </div>
        </div>
        <iframe src="https://amuhiku.netlifty.app" frameborder="0" style="width:100%;height:calc(100% - 30px);"></iframe>
    </div>

    <script>
        // ロック画面の表示
        window.addEventListener('load', function() {
            document.getElementById('startup-sound').play();
            setTimeout(function() {
                document.getElementById('lock-screen').style.display = 'flex';
            }, 1000); // 起動音の後にロック画面を表示
        });

        // ロック画面解除
        document.getElementById('lock-screen').addEventListener('click', function() {
            document.getElementById('lock-screen').style.display = 'none';
        });

        // スタートボタンのクリックイベント
        document.getElementById('start-btn').addEventListener('click', function() {
            var menu = document.getElementById('start-menu');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';
            } else {
                menu.style.display = 'none';
            }
        });

        // スタートメニューアイテムのクリックイベント
        document.querySelectorAll('#start-menu ul li').forEach(function(item) {
            item.addEventListener('click', function() {
                var target = document.getElementById(this.getAttribute('data-target'));
                if (target) {
                    target.style.display = target.style.display === 'none' ? 'block' : 'none';
                }
            });
        });

        // ウィンドウのドラッグ機能
        document.querySelectorAll('.title-bar').forEach(function(titleBar) {
            titleBar.onmousedown = function(event) {
                var windowElement = titleBar.parentElement;
                var shiftX = event.clientX - windowElement.getBoundingClientRect().left;
                var shiftY = event.clientY - windowElement.getBoundingClientRect().top;

                function moveAt(pageX, pageY) {
                    windowElement.style.left = pageX - shiftX + 'px';
                    windowElement.style.top = pageY - shiftY + 'px';
                }

                moveAt(event.pageX, event.pageY);

                function onMouseMove(event) {
                    moveAt(event.pageX, event.pageY);
                }

                document.addEventListener('mousemove', onMouseMove);

                titleBar.onmouseup = function() {
                    document.removeEventListener('mousemove', onMouseMove);
                    titleBar.onmouseup = null;
                };
            };

            titleBar.ondragstart = function() {
                return false;
            };
        });

        // ウィンドウの制御
        document.querySelectorAll('.window-controls .minimize').forEach(function(button) {
            button.addEventListener('click', function() {
                var windowElement = this.closest('.window');
                windowElement.style.display = 'none';
            });
        });

        document.querySelectorAll('.window-controls .maximize').forEach(function(button) {
            button.addEventListener('click', function() {
                var windowElement = this.closest('.window');
                if (windowElement.style.width === '100%' && windowElement.style.height === '100%') {
                    windowElement.style.width = '300px';
                    windowElement.style.height = '200px';
                } else {
                    windowElement.style.width = '100%';
                    windowElement.style.height = '100%';
                }
            });
        });

        document.querySelectorAll('.window-controls .close').forEach(function(button) {
            button.addEventListener('click', function() {
                var windowElement = this.closest('.window');
                windowElement.style.display = 'none';
            });
        });
    </script>
</body>
</html>
